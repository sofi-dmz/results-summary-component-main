<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="row">
          <div class="col">
            <h3>Your result</h3>
          </div>
          <div class="col">
            76
          </div>
          <div class="col">
            of 100
          </div>
        </div>
        Great
        You scored higher than 65% of the people who have taken these tests.
      </div>
      <div class="col-md-4 d-flex flex-column column">
        <div class="row">
          <div class="col">
            <h3>Summary</h3>
          </div>
          <div class="col">
            <h4>Reaction</h4>
            <p>80 / 100</p>
          </div>
          <div class="col">
            <h4>Memory</h4>
            <p> 92 / 100</p>
          </div>
         <div class="col">
          <h4>Verbal</h4>
          <p>61 / 100</p>
        </div>
      <div class="col">
          <h4>Visual</h4>
          <p>72 / 100</p>
        </div>
      </div>
         
        <a href="#">Continue</a>
      </div>
    </div>
  </div>
  <footer class="footer mt-auto py-3 text-center">
    <p id="footer-text">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.
      Coded by <a href="#">Sofia Dominguez</a></p>
  </footer>

</body>

</html>
